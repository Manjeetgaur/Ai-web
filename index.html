<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Video Editing Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #0f172a;
      color: white;
    }
    h1, h2 {
      margin-top: 20px;
    }
    form {
      margin: 20px auto;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
    button {
      background-color: #6366f1;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #4f46e5;
    }
    #response {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üöÄ AI Video Editing Website</h1>
  
  <h2>Upload Video</h2>
  <form id="uploadForm">
    <input type="file" id="videoFile" name="video" accept="video/*" />
    <button type="submit">Upload</button>
  </form>
  <p id="response"></p>

  <h2>Edit with AI</h2>
  <form id="editForm">
    <input type="text" id="editText" placeholder="Enter edit instructions (e.g., Add intro, change tone...)" size="50" />
    <button type="submit">Edit Video</button>
  </form>
  <p id="editResponse"></p>

  <script>
    const backendURL = "https://dashboard.render.com/web/srv-d2maihndiees73e693a0"; // <-- apna Render URL daalna yaha

    // Handle upload
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("videoFile");
      if (!fileInput.files.length) {
        alert("Please select a video file!");
        return;
      }
      const formData = new FormData();
      formData.append("video", fileInput.files[0]);

      try {
        const res = await fetch(`${backendURL}/upload`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        document.getElementById("response").innerText = data.message || "Uploaded!";
      } catch (err) {
        document.getElementById("response").innerText = "‚ùå Upload failed: " + err.message;
      }
    });

    // Handle edit request
    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const instructions = document.getElementById("editText").value;
      if (!instructions.trim()) {
        alert("Please enter edit instructions!");
        return;
      }

      try {
        const res = await fetch(`${backendURL}/edit`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ instructions })
        });
        const data = await res.json();
        document.getElementById("editResponse").innerText = data.message || "Editing done!";
      } catch (err) {
        document.getElementById("editResponse").innerText = "‚ùå Edit failed: " + err.message;
      }
    });
  </script>
</body>
</html>

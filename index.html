<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Video Editing Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: white;
      text-align: center;
    }
    header {
      background: #1e293b;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    section {
      padding: 50px 20px;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #6366f1;
    }
    footer {
      background: #1e293b;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Upload Video</h2>
<form id="uploadForm">
  <input type="file" id="videoFile" name="video" accept="video/*" />
  <button type="submit">Upload</button>
</form>

<p id="response"></p>

<script>
  const form = document.getElementById("uploadForm");
  const responseBox = document.getElementById("response");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const fileInput = document.getElementById("videoFile");
    if (!fileInput.files.length) {
      alert("Please select a video file!");
      return;
    }

    const formData = new FormData();
    formData.append("video", fileInput.files[0]);

    try {
      const res = await fetch("https://YOUR_BACKEND_URL.onrender.com/upload", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      responseBox.innerText = data.message || "Upload done!";
    } catch (err) {
      responseBox.innerText = "‚ùå Upload failed: " + err.message;
    }
  });
</script>
  <header>üöÄ AI Video Editing Website</header>

  <section>
    <h1>Welcome to AI Web!</h1>
    <p>Edit videos with text, add animations, and store files easily.</p>
    <button>Upload Video</button>
    <button>Edit with AI</button>
  </section>

  <footer>¬© 2025 AI Web. All Rights Reserved.</footer>
</body>
</html>
